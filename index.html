<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <title>My TaskList</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Task List</span>
                <form id="task-form">
                    <div class="input-field">
                        <input type="text" name="task" id="task" placeholder="New Task">
                        <!-- <label for="task">New Task</label> -->
                    </div>
                    <input type="submit" value="Add Task" class="btn">
                </form>
            </div>
            <div class="card-action">
                <h5 class="filtertask-title">Tasks</h5>
                <div class="input-field">
                    <input type="text" name="filter" id="filter" placeholder="Filter Task">
                </div>
                <ul class="collection"></ul>
                <input type="submit" value="Clear Task" class="btn btn-clear">
            </div>  
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
